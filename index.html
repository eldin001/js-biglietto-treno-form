<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card text-bg-dark">
            <h5 class="card-header">Calcola il prezzo del tuo biglietto</h5>
            <div class="card-body">
                <div class="input-group mb-3">
                    <span class="input-group-text">Nome e Cognome</span>
                    <input type="text" aria-label="First name" id="name" class="form-control">
                    <input type="text" aria-label="Last name" id="lastName" class="form-control">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Km da percorrere</span>
                    <input type="text" class="form-control" id="km" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default">
                </div>
                <select class="form-select mb-3 " id="userAge" aria-label="Default select example">
                    <option selected disabled>Fascia d'età</option>
                    <option value="minor">minorenne</option>
                    <option value="senior">senior</option>
                    <option value="adult">adulto</option>
                </select>
                <button type="button" id="generateBtn" class="btn btn-success">Genera</button>
                <button type="button" id="cancelBtn" class="btn btn-danger">Annulla</button>
            </div>
        </div>
        <div class="card mt-3 text-bg-dark d-none" id="ticket">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="img/vecteezy_tickets-vector-icon_19510496.jpg" class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col-md-4">
                    <div class="card-body">
                        <h5 class="card-title">Il tuo biglietto</h5>
                        <p>Nome: <span id="ticketName"></span></p>
                        <p>Cognome: <span id="ticketLastName"></span></p>
                        <p>Km da percorrere: <span id="ticketKm"></span></p>
                        <p>Tipo di biglietto: <span id="ticketType"></span></p>
                        <p>Numero carrozza: <span id="carriageNumber"></span></p>
                        <p>Codice biglietto: <span id="ticketCode"></span></p>
                        <p>Costo del biglietto: <span id="ticketCost"></span> €</p>
                    </div>
                </div>
                <div class="col-md-4">
                    
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
